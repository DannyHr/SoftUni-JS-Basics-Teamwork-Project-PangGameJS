<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nobel Pang</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="framework.js"></script>
    
</head>
<body onload="draw();">
    <h1>team nobel</h1>
    <canvas id="canvas-main" width="800" height="400"></canvas>
    <div id="menu">
        <h2>Controls</h2>
        <section id="left">
            <p>Left arrow = Left</p>
            <p>Right arrow = Right</p>
            <p>Space = Shoot</p>
        </section>
        <section id="right">
            <p>Press Enter = Start</p>
            <p>Press P = Pause</p>
            <p>Press S = Resume</p>
        </section>
    </div>
</body>
<script src="models/player.js"></script>
<script src="models/rectangle.js"></script>
<script src="models/circle.js"></script>
<script src="models/ball.js"></script>
<script src="models/hook.js"></script>
<script src="models/bonus.js"></script>
<script src="physics/collisionDetector.js"></script>
<script src="inputHandler.js"></script>
<script src="hud.js"></script>
<script src="main.js"></script>
</html>
